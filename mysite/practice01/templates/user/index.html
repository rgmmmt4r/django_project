<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <style>
          .header{
              margin-top:40px;
              margin-left:40px;
          }
          .content{
              margin:50px;
          }
          .datepicker_container{
            margin-top:10px;
            margin-bottom:10px;
          }
          .footer{
            margin:30px;
          }
      </style>
        
    <title>Document</title>
</head>
<body>
  <div class="header">
    <h1>Past test record</h1>
  </div>
  <div class="content">
    {% load crispy_forms_tags %}
    {% crispy form %}
    <table class="table table-striped">
        <tr>
          {% for col in df.columns %}
            <td>
              {{col}}
            </td>
          {% endfor %}
        </tr>
          {% for index, row in df.iterrows %}
            <tr>
              {% for cell in row %}
                <td>
                  {{cell}}
                </td>
              {% endfor %}
            </tr>
          {% endfor %}
      </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.zh-TW.min.js" integrity="sha512-0f3PeNxyzEd6Rz2tRTRa4ibD2y85wb35+CbpoTVLWBJggW4twGgeVXtEJKVKhkGjjcTMZPIofxbCNyO9pUg47w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
      document.addEventListener("DOMContentLoaded", function(event) { 
          $('#datepicker').datepicker({
              uiLibrary: 'bootstrap4',
              format: 'yyyy/mm/dd',
              startDate: '2022/10/01', 
              endDate: '-0d',
              autoclose: true,
              language: 'zh-TW'
              });
          $('#datepicker2').datepicker({
              uiLibrary: 'bootstrap4',
              format: 'yyyy/mm/dd',
              startDate: '2021/11/01', 
              endDate: '-0d',
              autoclose: true,
              language: 'zh-TW'
              });       
      }); 
  </script>
</body>
</html>
